apiVersion: apps/v1
kind: deployment
metadata:
  name: frontend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLables:
      app: frontend
  template:
    metadata:
      name: frontend-pod
      namespace: chat-app
      lables:
        app: frontend

    spec:
      containers:
        - name: chatapp-frontend
        - image: 0x1luffy/chatapp-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: production
